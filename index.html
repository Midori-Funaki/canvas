
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Canvas Project</title>        
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--CSS Libraries-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="styles/main.css">

	</head>

	<body>
		
		<!--Menu section-->
		<div id="menu">
			<!--Tools Menu-->
			<div id="toolsMenu">
				<div class="toolButton pencilButton active"><i class="fa fa-pencil fa-2x"></i></div>
				<div class="toolButton eraserButton"><i class="fa fa-eraser fa-2x"></i></div>
				<div class="toolButton lineButton">line</div>
				<div class="toolButton rectangleButton"><i class="fa fa-square-o fa-2x"></i></div>
				<div class="toolButton circleButton"><i class="fa fa-circle-o fa-2x"></i></div>
				<div class="toolButton quadraticCurveButton">Curve</div>
				<div class="toolButton polygonButton">Polygon</div>
				<div class="toolButton clearButton">Clear</div>

				<div class="toolButton textButton"><i class="fa fa-font fa-2x"></i></div>

				
			</div>
			<!--Tool Size Menu--> 
			<div id="sizeMenu">
				<div class="showSize"><div class="sizeImage"></div></div>
				<div class="sizeSlider"><input type="range" min="1" max="50" value="3" class="slider" id="myRange"></div>
			</div>
			
			<!--Color Menu-->
			<div id="colorPaletteActive">
				<div class="showActiveColor strokeColor hex000000 activeColor">Stroke</div>
				<div class="showActiveColor fillColor hexffffff">Fill</div>
			</div>
			<div id="colorPalette">
				<div class="colorButton hex000000"></div>
				<div class="colorButton hexffffff"></div>
				<div class="colorButton hexff0000"></div>
				<div class="colorButton hex00ff00"></div>
				<div class="colorButton hex0000ff"></div>
				<div class="colorButton hexffff00"></div>
				<div class="colorButton hex00ffff"></div>
				<div class="colorButton hexff00ff"></div>
				<div class="colorButton hexc0c0c0"></div>
				<div class="colorButton hex808080"></div>
				<div class="colorButton hex800000"></div>
				<div class="colorButton hex808000"></div>
			</div>
		</div>
		<!--Canvas section-->
		<div id="canvasContainer">
			<canvas id="canvas-real" class="canvas" width='600px' height='400px'></canvas>
			<canvas id="canvas-draft" class="canvas" width='1000px' height='800px'></canvas>
		</div>

        <!--Javascript Libraries-->
		<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
		<!--Scripts-->
		<!--Mother Script-->
		<script src="scripts/canvas-common.js"></script> 
		<script src="scripts/undo.js"></script>
		<!--Functions Scripts-->
		<script src="scripts/drawing-line.js"></script>
		<script src="scripts/drawing-rectangle.js"></script>
		<script src="scripts/drawing-circle.js"></script>
		<script src="scripts/drawing-freehand.js"></script>
		<script src="scripts/drawing-eraser.js"></script>
		<script src="scripts/drawing-quadraticCurve.js"></script>
		<script src="scripts/drawing-polygon.js"></script>

		<script src="scripts/find-color.js"></script>

		<script src="scripts/drawing-clear.js"></script>
		<!--Control Scripts-->
		<script src="scripts/change-tool.js"></script> <!--Change Tools Script-->
		<script src="scripts/change-color.js"></script> <!--Change Color Script-->
		<script src="scripts/canvas-save.js"></script>

		<script type='text/javascript'>    
			// Switch based on User input, for example like clicking a button or something else. We will talk about this part in the section after this one. 
			currentFunction = new DrawingClear(contextReal,contextDraft);
		</script>
	</body>
</html>
