
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Canvas Project</title>        
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--CSS Libraries-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="styles/main.css">

	</head>

	<body>

		<!--Menu section-->
		<div id="menu">
			<!--Tools Menu-->
			<div id="toolsMenu">
				<div class="toolButton pencilButton active"><img src="images/pencil.png"></div>
				<div class="toolButton eraserButton"><img src="images/eraser.png"></div>
				<div class="toolButton lineButton"><img src="images/line.png"></div>
				<div class="toolButton rectangleButton"><img src="images/rectangle.png"></div>
				<div class="toolButton circleButton"><img src="images/circle.png"></div>
				<div class="toolButton quadraticCurveButton"><img src="images/curve.png"></div>
				<div class="toolButton polygonButton"><img src="images/polygon.png"></div>
				<div class="toolButton clearButton"><img src="images/clear.png"></div>
				<div class="toolButton findColorButton"><img src="images/colordropper.png"></div>

				<div class="toolButton textButton"><img src="images/text.png"></div>
				<div class="undo"><img src="images/undo.png"></div>
				<div class="redo"><img src="images/redo.png"></div>
				<div><a id="download"><img src="images/download.png"></a></div>
					
			</div>
			<!--Tool Size Menu--> 
			<div id="sizeMenu">
				<div class="showSize"><div class="sizeImage"></div></div>
				<div class="sizeSlider"><input type="range" min="1" max="50" value="5" class="slider" id="brushSize"></div>
			</div>

			
			<!--Color Menu-->
			<div id="colorPalette">
				Stroke
				<input class="colorButton" id="colorStroke" type="color" name="colorStroke" value="#00ff00">
				Fill
				<input class="colorButton" id="colorFill" type="color" name="colorFill" value="#ff8000">
			</div>
		</div>
		<!--Canvas section-->
		<div id="canvasContainer">
			<canvas id="canvas-real" class="canvas" width='600px' height='400px'></canvas>
			<canvas id="canvas-draft" class="canvas" width='1000px' height='800px'></canvas>
			<input id="textInput" name="inputField" value=""></input>
		</div>

        <!--Javascript Libraries-->
		<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
		
		<!--Canvas Scripts-->
		<!--Mother Script-->
		<script src="scripts/canvas-common.js"></script> 
		<script src="scripts/undo.js"></script>

		<!--Functions Scripts-->
		<script src="scripts/drawing-line.js"></script>
		<script src="scripts/drawing-rectangle.js"></script>
		<script src="scripts/drawing-circle.js"></script>
		<script src="scripts/drawing-freehand.js"></script>
		<script src="scripts/drawing-eraser.js"></script>
		<script src="scripts/drawing-quadraticCurve.js"></script>
		<script src="scripts/drawing-polygon.js"></script>
		<script src="scripts/drawing-text.js"></script>
		<script src="scripts/find-color.js"></script>
		<script src="scripts/drawing-clear.js"></script>

		<!--Control Scripts-->
		<script src="scripts/canvas-configuration.js"></script> <!--Testing this script-->
		<script src="scripts/canvas-save.js"></script>
		
		<script type='text/javascript'>    
			// Switch based on User input, for example like clicking a button or something else. We will talk about this part in the section after this one. 
			currentFunction = new DrawingFreehand(contextReal,contextDraft);
		</script>
	</body>
</html>
