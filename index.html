					</div>

						<div class="toolButton eraserButton"><img src="images/eraser.png"></div>

					</div>
					<div class="col-xs-4 col-sm-2 col-md-2 col-lg-2">
						<div class="toolButton findColorButton"><img src="images/colordropper.png"></div>
					</div>
					<div class="col-xs-4 col-sm-2 col-md-2 col-lg-2">
						<div class="toolButton textButton"><i class="fa fa-font fa-2x"></i></div>
					</div>
				</div>
			</div>
			<!-- Font Width, Border Color, Fill Color -->
			<div class="fontColorContainer col-xs-6 col-sm-4 col-md-4 col-lg-4">
				<div class="row flexRow">
					Thickness
					<div class="showSize"><div class="sizeImage"></div></div>
					<div class="sizeSlider"><input type="range" min="1" max="50" value="5" class="slider" id="brushSize"></div>
				</div>
				<div class="row">
					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
						Stroke
						<input class="colorButton" id="colorStroke" type="color" name="colorStroke" value="#00ff00">
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
						Fill
						<input class="colorButton" id="colorFill" type="color" name="colorFill" value="#ff8000">
					</div>
				</div>
			</div>
			<!--Tools Menu
			<div id="toolsMenu">
				<div class="toolMenuLeft">
					<div class="bigToolButton"><a id="download"><img src="images/download.png"></a></div>

				<div class="colorButton hex808000"></div>
			</div>
